{% extends "base.html" %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <h1>{{ msg }}</h1> 
        {% endfor %}
    {% endif %}
    <div class="entrada">
        <form action="/alunos/editsave" method="post">
            <input type="hidden" name="id" value="{{dados.id_alunos}}">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="{{dados.nome}}">
            <label for="matricula">Matricula:</label>
            <input type="text" name="matricula" id="{{dados.matricula}}">
            <label for="idade">idade:</label>
            <input type="number" name="idade" id="{{dados.idade}}">
            <button type="submit">Salvar</button>
        </form>
    </div>
{% endblock %}
